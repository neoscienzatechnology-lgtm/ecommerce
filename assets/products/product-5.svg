<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
    <defs>
        <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#f8f9fa"/>
            <stop offset="100%" style="stop-color:#e5e7eb"/>
        </linearGradient>
    </defs>
    <rect width="400" height="400" fill="url(#bg)"/>
    <!-- Headphone band -->
    <path d="M120 200 Q120 100 200 100 Q280 100 280 200" fill="none" stroke="#1a1a1a" stroke-width="15"/>
    <!-- Left ear cup -->
    <ellipse cx="120" cy="220" rx="40" ry="50" fill="#1a1a1a"/>
    <ellipse cx="120" cy="220" rx="30" ry="40" fill="#374151"/>
    <ellipse cx="120" cy="220" rx="20" ry="25" fill="#4b5563"/>
    <!-- Right ear cup -->
    <ellipse cx="280" cy="220" rx="40" ry="50" fill="#1a1a1a"/>
    <ellipse cx="280" cy="220" rx="30" ry="40" fill="#374151"/>
    <ellipse cx="280" cy="220" rx="20" ry="25" fill="#4b5563"/>
    <!-- Cushions -->
    <ellipse cx="120" cy="220" rx="35" ry="45" fill="none" stroke="#6b7280" stroke-width="2"/>
    <ellipse cx="280" cy="220" rx="35" ry="45" fill="none" stroke="#6b7280" stroke-width="2"/>
    <text x="200" y="360" text-anchor="middle" font-family="Inter, sans-serif" font-size="14" fill="#666">Fone Bluetooth</text>
</svg>
