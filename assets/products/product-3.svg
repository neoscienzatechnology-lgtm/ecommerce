<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
    <defs>
        <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#f8f9fa"/>
            <stop offset="100%" style="stop-color:#e5e7eb"/>
        </linearGradient>
        <linearGradient id="metal" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#d4d4d4"/>
            <stop offset="50%" style="stop-color:#a3a3a3"/>
            <stop offset="100%" style="stop-color:#737373"/>
        </linearGradient>
    </defs>
    <rect width="400" height="400" fill="url(#bg)"/>
    <!-- Watch face -->
    <circle cx="200" cy="200" r="80" fill="url(#metal)"/>
    <circle cx="200" cy="200" r="70" fill="#1a1a1a"/>
    <circle cx="200" cy="200" r="65" fill="#262626"/>
    <!-- Watch hands -->
    <line x1="200" y1="200" x2="200" y2="150" stroke="white" stroke-width="3"/>
    <line x1="200" y1="200" x2="240" y2="200" stroke="white" stroke-width="2"/>
    <circle cx="200" cy="200" r="5" fill="white"/>
    <!-- Strap -->
    <rect x="175" y="80" width="50" height="40" rx="5" fill="#8b4513"/>
    <rect x="175" y="280" width="50" height="40" rx="5" fill="#8b4513"/>
    <text x="200" y="360" text-anchor="middle" font-family="Inter, sans-serif" font-size="14" fill="#666">Rel√≥gio Elegante</text>
