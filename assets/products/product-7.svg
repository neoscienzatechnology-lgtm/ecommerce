<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
    <defs>
        <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#f8f9fa"/>
            <stop offset="100%" style="stop-color:#e5e7eb"/>
        </linearGradient>
        <linearGradient id="leather" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#8b4513"/>
            <stop offset="100%" style="stop-color:#5c3317"/>
        </linearGradient>
    </defs>
    <rect width="400" height="400" fill="url(#bg)"/>
    <!-- Wallet body -->
    <rect x="100" y="140" width="200" height="120" rx="8" fill="url(#leather)"/>
    <!-- Wallet flap -->
    <rect x="100" y="130" width="200" height="30" rx="8" fill="#6b3e1f"/>
    <!-- Stitching -->
    <rect x="110" y="150" width="180" height="100" rx="4" fill="none" stroke="#d4a574" stroke-width="1" stroke-dasharray="4 2"/>
    <!-- Card slots -->
    <rect x="120" y="160" width="70" height="40" rx="3" fill="#5c3317"/>
    <rect x="120" y="210" width="70" height="40" rx="3" fill="#5c3317"/>
    <rect x="210" y="160" width="70" height="40" rx="3" fill="#5c3317"/>
    <rect x="210" y="210" width="70" height="40" rx="3" fill="#5c3317"/>
    <text x="200" y="350" text-anchor="middle" font-family="Inter, sans-serif" font-size="14" fill="#666">Carteira de Couro</text>
</svg>
