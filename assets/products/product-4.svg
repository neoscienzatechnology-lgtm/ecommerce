<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
    <defs>
        <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#f8f9fa"/>
            <stop offset="100%" style="stop-color:#e5e7eb"/>
        </linearGradient>
    </defs>
    <rect width="400" height="400" fill="url(#bg)"/>
    <!-- Backpack body -->
    <rect x="120" y="100" width="160" height="200" rx="20" fill="#374151"/>
    <rect x="140" y="80" width="120" height="30" rx="10" fill="#4b5563"/>
    <!-- Front pocket -->
    <rect x="140" y="180" width="120" height="80" rx="10" fill="#4b5563"/>
    <line x1="200" y1="200" x2="200" y2="240" stroke="#6b7280" stroke-width="3"/>
    <!-- Straps -->
    <rect x="130" y="110" width="15" height="100" rx="5" fill="#1f2937"/>
    <rect x="255" y="110" width="15" height="100" rx="5" fill="#1f2937"/>
    <!-- Top handle -->
    <path d="M180 85 Q200 60 220 85" fill="none" stroke="#1f2937" stroke-width="8"/>
    <text x="200" y="360" text-anchor="middle" font-family="Inter, sans-serif" font-size="14" fill="#666">Mochila Urbana</text>
</svg>
