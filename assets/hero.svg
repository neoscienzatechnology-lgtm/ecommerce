<svg xmlns="http://www.w3.org/2000/svg" width="1920" height="600" viewBox="0 0 1920 600">
    <defs>
        <linearGradient id="heroGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#f8f9fa"/>
            <stop offset="50%" style="stop-color:#e5e7eb"/>
            <stop offset="100%" style="stop-color:#d1d5db"/>
        </linearGradient>
        <pattern id="dots" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
            <circle cx="20" cy="20" r="2" fill="#2563eb" opacity="0.1"/>
        </pattern>
        <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#2563eb"/>
            <stop offset="100%" style="stop-color:#1d4ed8"/>
        </linearGradient>
    </defs>
    <rect width="1920" height="600" fill="url(#heroGradient)"/>
    <rect width="1920" height="600" fill="url(#dots)"/>
    <!-- Decorative shapes -->
    <circle cx="1700" cy="100" r="200" fill="#2563eb" opacity="0.05"/>
    <circle cx="200" cy="500" r="250" fill="#2563eb" opacity="0.05"/>
    <circle cx="960" cy="300" r="150" fill="#2563eb" opacity="0.03"/>
    <!-- Abstract elements -->
    <rect x="1600" y="400" width="100" height="100" rx="20" fill="#2563eb" opacity="0.08" transform="rotate(15 1650 450)"/>
    <rect x="150" y="100" width="80" height="80" rx="16" fill="#2563eb" opacity="0.08" transform="rotate(-10 190 140)"/>
</svg>
